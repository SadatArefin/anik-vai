<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="customstyle.css" />
  </head>
  <body>
    <div
      class="contenair bg-cover min-h-screen w-full flex flex-col bg-custom"
    >
    <header><img src="./images/Javascript_Logo.png" alt="logo" class="w-20"></header>
      <!-- card -->
      <div class="md:w-1/2 w-3/4 p-5 rounded-xl bg-glass mx-auto my-7">
        <div class="header-card font-semibold mb-5 ml-2">
          <div class="text-3xl text-white">
            Welcome to <span class="text-orange-700">Anik Vai</span>
          </div>
          <div class="text-xl text-white">Login</div>
        </div>
        <!-- end header -->
        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            />
          </svg>
          <input
            id="email"
            class="pl-2 w-full outline-none border-none bg-transparent placeholder:text-white"
            type="email"
            name="email"
            placeholder="Email Address"
          />
        </div>
        <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
          <!-- password icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-white"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fillRule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clipRule="evenodd"
            />
          </svg>
          <input
            class="pl-2 w-full outline-none border-none bg-transparent placeholder:text-white"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <button
          type="submit"
          class="block w-full bg-orange-700 mt-5 py-2 rounded-2xl hover:bg-orange-500 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2"
        >
          Login
        </button>

        <label class="inline-flex items-center mt-3">
          <input
            type="checkbox"
            class="form-checkbox h-5 w-5 text-orange-600"
            checked
          /><span class="ml-2 text-white">Remember Me</span>
        </label>
      </div>
      <!-- <div>Do you have an account?</div> -->
      <div
        class="flex items-end justify-end fixed bottom-0 right-0 mb-4 mr-4 mx-auto z-10"
      ></div>
      <div class="text-white text-center">Do you have an account? <a href="#" class="text-orange-700 hover:text-orange-500">Register</a></div>
    </div>
    
  </body>
</html>
